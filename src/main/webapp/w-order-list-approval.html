    <script>
    
    var vm = new Vue({
    	el:"#tableList",
    	data:{
    		list:[],
    		message:'hello'
    	},
		mounted(){//初始化显示后调用
			this.getAll()
		},
    	methods:{
    		getAll(){
    			var purchase=Qs.stringify({"purchaseStatus":"未审核"})
    			axios.post('Wpurchase/queryAll',purchase).then(res=>{
    				this.list = res.data.data;
    			}).catch(err=>{
    				alert('查询失败')
    			})
    		},
    		tongyi(id,purchaseGoodsName,purchasePrice,purchaseNum,warehouse,commet){
    			var purchase=Qs.stringify({"purchaseId":id,"purchaseGoodsName":purchaseGoodsName,"purchasePrice":purchasePrice,"purchaseNum":purchaseNum,"warehouse":warehouse,"commet":commet})
    			axios.post('Wpurchase/updatetongyi',purchase).then(res=>{
    				this.getAll();
    				alert('审核成功')
    			}).catch(err=>{
    				alert('审核失败')
    			})
    		}
    	}
    })
    
    $(".table").find(".dbclicktd").bind("dblclick", function () {
        var input = "<input type='text' id='temp' style='width:130px;' value=" + $(this).text() + " >";
        $(this).text("");
        $(this).append(input);
        $("input#temp").focus();
        $("input").blur(function () {
            if ($(this).val() == "") {
                $(this).remove();
            } else {
                $(this).closest("td").text($(this).val());
            }
        });
    });
